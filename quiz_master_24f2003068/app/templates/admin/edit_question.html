{% extends "base.html" %}

{% block title %}Edit Question{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Question</h2>
    <form method="POST">
        <div class="form-group mb-3">
            <label for="question_statement">Question Statement</label>
            <textarea id="question_statement" name="question_statement" class="form-control" required>{{ question.question_statement }}</textarea>
        </div>
        <div class="form-group mb-3">
            <label for="option1">Option 1</label>
            <input type="text" id="option1" name="option1" class="form-control" value="{{ question.option1 }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="option2">Option 2</label>
            <input type="text" id="option2" name="option2" class="form-control" value="{{ question.option2 }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="option3">Option 3</label>
            <input type="text" id="option3" name="option3" class="form-control" value="{{ question.option3 }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="option4">Option 4</label>
            <input type="text" id="option4" name="option4" class="form-control" value="{{ question.option4 }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="correct_option">Correct Option</label>
            <select id="correct_option" name="correct_option" class="form-control" required>
                <option value="1" {% if question.correct_option == 1 %}selected{% endif %}>Option 1</option>
                <option value="2" {% if question.correct_option == 2 %}selected{% endif %}>Option 2</option>
                <option value="3" {% if question.correct_option == 3 %}selected{% endif %}>Option 3</option>
                <option value="4" {% if question.correct_option == 4 %}selected{% endif %}>Option 4</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Edit Question</button>
        <a href="{{ back_url }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
