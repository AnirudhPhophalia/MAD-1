{% extends "base.html" %}

{% block title %}View Quiz Questions{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ quiz.name }}</h2>

    <h3>Questions:</h3>
    <ul class="list-group">
        {% for question in questions %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <span>{{ question.question_statement }}</span>
                <div>
                    <a href="{{ url_for('admin.edit_question', question_id=question.id) }}" 
                       class="btn btn-sm btn-secondary">Edit</a>
                    <form action="{{ url_for('admin.delete_question', question_id=question.id) }}" 
                          method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" 
                                onclick="return confirm('Are you sure you want to delete this question?')">Delete</button>
                    </form>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('admin.view_chapter', chapter_id=chapter_id) }}" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
