{% extends "base.html" %}
{% block title %}Create Chapter{% endblock %}
{% block content %}
<div class="container">
    <h2>Create Chapter for {{ subject.name }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Chapter Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Create Chapter</button>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
