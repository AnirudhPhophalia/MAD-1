{% extends "base.html" %}

{% block title %}Edit Quiz{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Quiz</h2>
    <form method="POST">
        <div class="form-group mb-3">
            <label for="name">Quiz Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ quiz.name }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="date_of_quiz">Quiz Date</label>
            <input type="date" id="date_of_quiz" name="date_of_quiz" class="form-control" value="{{ quiz.date_of_quiz.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="time_duration">Quiz Duration (Minutes)</label>
            <input type="number" id="time_duration" name="time_duration" class="form-control" value="{{ quiz.time_duration }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="remarks">Remarks</label>
            <textarea id="remarks" name="remarks" class="form-control">{{ quiz.remarks }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Edit Quiz</button>
        <a href="{{ url_for('admin.view_chapter', chapter_id=quiz.chapter_id) }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
