{% extends "base.html" %}
{% block title %}Edit Subject{% endblock %}
{% block content %}
<h2>Edit Subject</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Subject Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ subject.name }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ subject.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Edit Subject</button>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
