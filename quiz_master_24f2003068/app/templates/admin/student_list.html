<form method="POST" action="/students">
    <input type="text" name="search" placeholder="Search by name">
    <button type="submit">Search</button>
</form>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
