{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Send Feedback</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Student: {{ score.user.username }}</h5>
            <p class="card-text"><strong>Quiz:</strong> {{ score.quiz.name }}</p>
            <p class="card-text"><strong>Score:</strong> {{ score.score }}/{{ score.total_marks }}</p>
        </div>
    </div>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea class="form-control" id="feedback" name="feedback" rows="4" required>{{ score.feedback or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Feedback</button>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
